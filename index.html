<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg2">
    <header class="heading">
        <h1>Survey Form</h1>
        <p>Thank you for taking time to help us improve this platform</p>
    </header>

    <div class="main-form">
        <form class="my-form">
            <div class="form-group">
                <label for="name" class="labels">Name</label>
                <input type="text" name="name"placeholder="Enter your name"> 
            </div>
           
            <div class="form-group">
                <label for="email" class="labels">Email</label>
                <input type="email" name="email" placeholder="Enter your Email"> 
            </div>

            <div class="form-group">
                <label for="age" class="labels">Age</label>
                <input type="number" name="age" min="10" max="99"placeholder="Age"> 
            </div>

            <div class="form-group">
                <label for="role" class="labels">Which option best describe your current role?</label>
                <select class="role-option">
                    <option disabled selected>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say </option>
                    <option>Other</option>
                </select>  
            </div>

            <div class="form-group">
                <label for="ans" class="labels">Would you recommend AT Solicitors to a friend</label>
                <div>
                  <label>
                    <input type="radio" name="ans" value="definitely">
                    Definitely
                </label>  
                </div>
                
                <div>
                   <label>
                    <input type="radio" name="ans" value="maybe">
                    Maybe
                </label>  
                </div>

                <div>
                  <label>
                    <input type="radio" name="ans" value="not sure">
                    Not sure
                </label>  
                </div>

                <div class="form-group">
                    <label for="features" class="labels">What is your favourite feature of AT Solicitors</label>
                    <select class="features">
                        <option disabled selected>Select an option</option>
                        <option>Free Consultation</option>
                        <option>Effective Customer service</option>
                        <option>Flexible payment options</option>
                        <option>Follow up</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="features" class="labels">What would you like to see improved?(check all that apply)</label>
                    <div>
                       <label>
                        <input type="checkbox">Effective response on social media
                    </label>  
                    </div>

                    <div>
                        <label>
                         <input type="checkbox">Reduction of email response to 12 hours
                     </label>  
                     </div>

                     <div>
                        <label>
                         <input type="checkbox">Option for full payment upfront
                     </label>  
                     </div>

                     <div>
                        <label>
                         <input type="checkbox"> Weekly update on cases
                     </label>  
                     </div>
                </div>

                <div class="form-group">
                    <textarea placeholder="Enter your comment here...."> </textarea>
                </div>

                <div class="form-group">
                    <input type="submit" name="submit" class="button"value="Submit">
                </div>
                    
                
            </div>
        </form>
    </div>
</body>
</html>
